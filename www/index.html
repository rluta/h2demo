--><div id="perf"></div>
<script>
window.onload = function () {
  var perf = document.getElementById('perf');
  var total = window.performance.timing.domComplete-window.performance.timing.navigationStart
  var ttfb = window.performance.timing.responseStart-window.performance.timing.navigationStart
  var dom = window.performance.timing.domComplete-window.performance.timing.domLoading
  perf.innerHTML='Total: '+total+'ms (TTFB: '+ttfb+'ms - DOM:' +dom+'ms)'
  window.postMessages({type:'perf',uri:document.location,timings:window.performance.timing})
}
</script>
